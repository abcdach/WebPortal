<script>
$(document).on('pagebeforecreate',"#page_1", function(){
	var url_string =  window.location.href;
	var url = new URL(url_string);
	var url_script_B64 = url.searchParams.get("script");
	var url_script="";	

	if (url_script_B64 != null)
	{
		for (i = 0; i < 1000; i++)
		{
			var doo = url_script_B64.indexOf(" ");
			if(doo === -1)break;
			url_script_B64 = url_script_B64.replace(" ","+");
		}	
		url_script = Base64.decode(url_script_B64);
		GUI_Processor(url_script);
	}
	else
	{
		GUI_Processor(SCRIPT);
	}
});
